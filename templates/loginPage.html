<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coding General - Sign Up/Login</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='style.css')}}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styleLogin.css')}}">
   <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">
   <style>
.alert {
  padding: 20px;
  background-color: #186b1b;
  color: white;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>
  </head>
  <body>

<div class="container">
  <a href="/"><img src="{{ url_for('static', filename='logo.png')}}" id="logo" height="160px"></a>
  <div id="container2"><br>
     {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert">
              <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
              <strong>{{message}}</strong>
            </div><br>
          {% endfor %}
        {% endif %}
        {%endwith%}
    <h1 style="text-align: center;">Sign Up/Login</h1><br>
   <div id="white-box" class="white-box"></div>

     <div class="wrapper">
       
    <div class="container">

      <div class="signup" id="sign">Sign Up</div>
      <div class="login" id="log">Log In</div>

       <div class="signup-form">
        <form action="/register" method="POST">
          <input type="text" name="username" placeholder="Choose a Username" class="input" required><br />
          <input type="password" name="password" placeholder="Choose a Password" class="input"  required><br />
           <input type="password" name="passwordConfirm" placeholder="Confirm the Password" class="input" required><br />
          <input class="btnT" type="submit" style="color: white; border:none;" value="Sign Up"/>
         </form>
       </div>

      <div class="login-form">
        <form action="/auth" method="POST">
          <input type="text" name="username" placeholder="Username" class="input" required><br/>
          <input type="password" name="password" placeholder="Password" class="input" required><br/>
          <input class="btnT" type="submit" style="color: white; border:none;" value="Log In"/>
        </form>
       </div>

    </div>
  </div>
</div>
</div>
	<canvas id="canvas"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='login.js')}}"></script>
  </body>
</html>
