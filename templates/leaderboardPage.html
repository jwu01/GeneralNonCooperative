{% extends "base.html" %}
{% block head %}
    <title>Coding General - Sign Up/Login</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='style.css')}}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='leaderboard.css')}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
{% endblock %}

{% block content %}

  <div id="container2">
    <h1 style="text-align: center;">Leaderboard</h1><br>
    <div class="container">
  <div class="leaderboard">
    <div class="leaderboard--header">
      <div class="leaderboard--item">
        <div class="leaderboard--item--cell leaderboard--item--cell__rank">
          <span>Rank</span>
        </div>
        <div class="leaderboard--item--cell leaderboard--item--cell__user">
          <span>User</span>
        </div>
        <div class="leaderboard--item--cell leaderboard--item--cell__thirty">
          <span>Points</span>
        </div>
        <div class="leaderboard--item--cell leaderboard--item--cell__alltime">
          <span>Location</span>
        </div>
      </div>
    </div>
    <div class="leaderboard--list">
      {% for i in range(length) %}
      <div class="leaderboard--item">
        <div class="leaderboard--item--cell leaderboard--item--cell__rank">
          {{i + 1}}
        </div>
        <div class="leaderboard--item--cell leaderboard--item--cell__user">
          <img src="https://api.adorable.io/avatars/32/{{users[i][0]}}.png" style="border-radius: 50%; margin-right: 14px;">
         <!--  <img src="https://ui-avatars.com/api/?name=test&size=40&background=4CAF50&color=fff" style="border-radius: 50%; margin-right: 14px;"> -->
          {{users[i][1]}}
          {% if username == users[i][1] %}
            <b style="margin-left: 6px">(You)</b>
          {% endif %}
        </div>
        <div class="leaderboard--item--cell leaderboard--item--cell__thirty">
          {{users[i][3]}}
        </div>
        <div class="leaderboard--item--cell leaderboard--item--cell__alltime">
          <img src="https://www.countryflags.io/{{users[i][5]}}/shiny/32.png">
        </div>
      </div>
      {% endfor %}
      </div>
    </div>
  </div>
</div>
</div>
</div>
	<canvas id="canvas"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='login.js')}}"></script>
{% endblock %}
