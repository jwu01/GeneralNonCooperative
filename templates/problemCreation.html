{% extends "base.html" %}
{% block head %}
    <title>Problem - Fibonacci</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='style.css')}}">
   <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
{% endblock %}

{% block content %}

<div class="container">
<p id="problem" hidden>{{data}}</p>
  <div id="container2"><br>
  <h1 id="title">Problem Title</h1>
	<p id="problemDescription">Problem Description</p><br>
	<div id="editor"></div>
  <button id="submit"><b>Test Code</b></button><br>
  <h3 style="margin-top: 6px">Errors:</h3><div style="margin-left: 5%" id="error" class="fail"></div><br>
  <table id="testCases">
   <caption><h3>Visible Test Cases</h3></caption><br>
	    <th>Input</th>
	    <th>Expected Output</th>
            <th>Your Output</th>
            <th>Pass/Fail</th>
	  </tr>
	</table>
  <table id="hiddenTestCases">
    <caption><h3>Hidden Test Cases</h3></caption>
     <tr>
      <th>Expected Output</th>
            <th>Your Output</th>
            <th>Pass/Fail</th>
          </tr>

  </table>
  <div id="confetti" class="confetti"></div>
</div>
</div>
	<canvas id="canvas"></canvas>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
<script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='confetti.js')}}"></script>
<script src="{{ url_for('static', filename='problem.js')}}"></script>
{% endblock %}
